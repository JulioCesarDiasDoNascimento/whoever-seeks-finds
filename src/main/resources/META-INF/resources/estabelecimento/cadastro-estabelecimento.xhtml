<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/layout.xhtml">

    <ui:define name="content">
        <div class="cadastro-container">
            <h1 class="cadastro-titulo">Cadastre seu Estabelecimento</h1>

            <div class="cadastro-card">
                <h:form enctype="multipart/form-data">
                    <div class="form-secao">
                        <h3 class="secao-titulo">Informacoes Basicas</h3>

                        <div class="form-row">
                            <div class="form-col">
                                <label class="form-label">Nome do Estabelecimento</label>
                                <h:inputText class="form-input" placeholder="Ex: Camaroes Potiguar" value=""/>
                            </div>
                            <div class="form-col">
                                <label class="form-label">Tipo de Estabelecimento</label>
                                <h:selectOneMenu class="form-input" value="">
                                    <f:selectItem itemLabel="Selecione um tipo" itemValue=""/>
                                    <f:selectItem itemLabel="Restaurante" itemValue="restaurante"/>
                                    <f:selectItem itemLabel="Bar" itemValue="bar"/>
                                    <f:selectItem itemLabel="Cafe" itemValue="cafe"/>
                                    <f:selectItem itemLabel="Lanchonete" itemValue="lanchonete"/>
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-col-full">
                                <label class="form-label">CNPJ</label>
                                <h:inputText class="form-input" placeholder="00.000.000/0001-00" value=""/>
                            </div>
                        </div>
                    </div>

                    <!-- Localizacao -->
                    <div class="form-secao">
                        <h3 class="secao-titulo">Localizacao</h3>

                        <div class="form-row">
                            <div class="form-col-full">
                                <label class="form-label">Endereco Completo (com CEP)</label>
                                <h:inputText class="form-input"
                                    placeholder="Ex: Av. Eng. Roberto Freire, 3110 - Ponta Negra, Natal - RN, 59082-400"
                                    value=""/>
                            </div>
                        </div>

                        <div class="mapa-preview">
                            <div class="mapa-pin">
                                <i class="pi pi-map-marker"><!-- icon --></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-secao">
                        <h3 class="secao-titulo">Contato e Horarios</h3>

                        <div class="form-row">
                            <div class="form-col">
                                <label class="form-label">Telefone de Contato</label>
                                <h:inputText class="form-input" placeholder="(84) 99999-9999" value=""/>
                            </div>
                            <div class="form-col">
                                <label class="form-label">Email de Contato</label>
                                <h:inputText class="form-input" placeholder="contato@camaroes.com.br" value=""/>
                            </div>
                        </div>

                        <label class="form-label">Horario de Funcionamento</label>

                        <div class="horario-row">
                            <span class="dia-label">Segunda</span>
                            <h:inputText class="hora-input" placeholder="09:00 AM" value=""/>
                            <span class="hora-separador">as</span>
                            <h:inputText class="hora-input" placeholder="06:00 PM" value=""/>
                        </div>

                        <div class="horario-row">
                            <span class="dia-label">Terca-Sexta</span>
                            <h:inputText class="hora-input" placeholder="09:00 AM" value=""/>
                            <span class="hora-separador">as</span>
                            <h:inputText class="hora-input" placeholder="06:00 PM" value=""/>
                        </div>
                    </div>

                    <div class="form-secao">
                        <h3 class="secao-titulo">Galeria de Imagens</h3>

                        <div class="upload-area">
                            <i class="pi pi-cloud-upload upload-icon"><!-- icon --></i>
                            <p class="upload-texto">Clique para enviar ou arraste e solte</p>
                            <p class="upload-info">PNG, JPG ou GIF (MAX. 800x400px)</p>
                            <p:fileUpload mode="simple" skinSimple="true" style="display:none;" auto="false"/>
                        </div>
                    </div>

                    <div class="form-acoes">
                        <p:commandButton value="Cancelar" styleClass="btn-cancelar" />
                        <p:commandButton value="Cadastrar Estabelecimento" styleClass="btn-cadastrar"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
