<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="/layout/layout.xhtml">
    <ui:define name="title">Login - SVE</ui:define>

    <ui:define name="navbar-right">
        <!-- Navbar vazia na tela de login -->
    </ui:define>

    <ui:define name="content">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">Acesse sua conta</h1>

                <h:form>
                    <div class="form-group">
                        <label class="form-label">CPF ou Usuário</label>
                        <p:inputText styleClass="form-input"
                                     placeholder="Digite seu CPF ou nome de usuário" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <p:password styleClass="form-input"
                                    placeholder="Digite sua senha"
                                    feedback="false"
                                    toggleMask="true" />
                    </div>

                    <div class="forgot-password">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>

                    <p:commandButton value="Entrar"
                                     styleClass="btn-primary"
                                     ajax="false" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
